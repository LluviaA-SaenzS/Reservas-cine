<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
 <link rel="stylesheet" href="style_auth.css">
</head>
<body>
  <div class="login-container">
    <h2>Registro</h2>
    <form action="/register" method="POST"><!-- -->
      
      <label for="nombre">Nombre</label>
        <input type="text" name="nombre" placeholder="Maria de los Angeles" required>
      <label for="apellido">Apellidos</label>
        <input type="text" name="apellidos" placeholder="Felix Guereña" required>
      <label for="correo">Correo</label>
        <input type="email" name="correo" placeholder="ejemplo123@gmail.com" required>
      <label for="password">Contraseña</label>
        <input type="password" name="password" placeholder="***********" required>
      <label for="telefono">Telefono</label>
        <input type="tel" name="telefono" placeholder="6189823456" required>
      <label for="fecha_nacimiento">Fecha de Nacimiento</label>
        <input type="date" name="fecha_nacimiento" required>
      
      <button type="submit" id="btn_registrarse">Registrarse</button>

    </form>
    <p>Ya tienes cuenta? <a href="login.html">Iniciar Sesion</a></p>
  </div>
</body>
</html>
