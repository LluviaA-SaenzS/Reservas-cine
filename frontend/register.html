<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link rel="stylesheet" href="style_auth.css">
</head>
<body>
  <div class="login-container">
    <h2>Registro</h2>
    <form action="/register" method="POST">
      <h5>Nombre</h5>
      <input type="text" name="nombre" placeholder="Maria de los Angeles" required>
      <h5>Apellidos</h5>
      <input type="text" name="apellidos" placeholder="Felix Guereña" required>
      <h5>Correo</h5>
      <input type="email" name="correo" placeholder="ejemplo123@gmail.com" required>
      <h5>Contraseña</h5>
      <input type="password" name="password" placeholder="***********" required>
      <h5>Telefono</h5>
      <input type="tel" name="telefono" placeholder="6189823456" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
      <h5>Fecha de nacimiento</h5>
      <input type="date" name="fecha_nacimiento" required>
      
      <button type="submit">Registrarse</button>
    </form>
    <p>Ya tienes cuenta? <a href="login.html">Iniciar Sesion</a></p>
  </div>
</body>
</html>
